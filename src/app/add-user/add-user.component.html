<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
  <div class="container">
    <mat-card-content>
      <form [formGroup]="addUserForm" (ngSubmit)="submit()">
        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input
            type="text"
            matInput
            placeholder="Firstname"
            formControlName="firstName"
            required
          />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input
            type="text"
            matInput
            placeholder="Lastname"
            formControlName="lastName"
            required
          />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input
            type="email"
            matInput
            placeholder="Ex: example@gmail.com"
            formControlName="email"
            pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"
            required
          />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
            required
          />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input
            type="password"
            matInput
            placeholder="Confirm Password"
            formControlName="confirmPassword"
            required
          />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Choose a role</mat-label>
          <mat-select formControlName="roleId" required>
            <mat-option value="1" [disabled]="ifAdmin()">Admin</mat-option>
            <mat-option value="2" [disabled]="ifAdmin()">Recruiter</mat-option>
            <mat-option value="3">Candidate</mat-option>
          </mat-select>
        </mat-form-field>
        <div class="button">
          <button type="submit" mat-raised-button color="primary">
            Add User
          </button>
        </div>
      </form>
    </mat-card-content>
    <div>
      <button mat-raised-button color="primary" mat-dialog-close="">
        Go back
      </button>
    </div>
  </div>
</mat-dialog-content>
