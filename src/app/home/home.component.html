<div class="container">
  <div class="header">
    <h1>List of Users</h1>
    <button (click)="openAddUserDialog()" [disabled]="ifNotAdmin()" mat-raised-button color="primary">Add User</button>
  </div>

  <table mat-table [dataSource]="users!" class="mat-elevation-z8">
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let user; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let user">{{ user.firstName }}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let user">{{ user.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let user">{{ user.userRoleId.name }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let user">
        <button (click)="openUpdateDialog(user)" [disabled]="isUpdateDisabled(user)" mat-mini-fab color="primary" aria-label="Example icon button with a delete icon">
          <mat-icon>mode_edit</mat-icon>
        </button>
        <button (click)="deleteUser(user.id)" [disabled]="isDeleteDisabled(user)" mat-mini-fab color="warn" aria-label="Example icon button with a delete icon">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="usersDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: usersDisplay; let i = index"></tr>
  </table>
</div>
